{% extends 'base.html' %}

{% load django_bootstrap5 i18n %}


{% block content %}
<div class="container wrapper flex-grow-1">

<h1 class="my-3">{% translate 'Update user' %}</h1>

<form action="{% url 'user_update' id=user_id %}" method="post">
    {% csrf_token %}
    <table border="1">
       {{ form }}
    </table>
    <input type="submit" value="{% translate 'Save' %}">
</form>
</div>
{% endblock %}
