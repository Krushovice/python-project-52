      </div>

        <div class="col">Статус</div>
        <div class="col"></div>  # тут должен быть статус
      </div>

      </div>
      <div class="row p-1">

          <h6>Метки:</h6>
          <ul>

              <li></li>  # метка

          </ul>
        </div>
      </div>
      <div class="row p-1">
        <div class="col">
