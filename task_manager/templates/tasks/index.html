{% extends 'base.html' %}
  {% block content %}

  <div class="container wrapper flex-grow-1">



    <h1 class="my-4">

Задачи

    </h1>

<a class="btn btn-primary mb-3" href="/tasks/create/" role="button">Создать задачу</a>




<div class="card mb-3">
<div class="card-body bg-light">
  <form class="form-inline center" method="get">
    <div class="mb-3"><label class="form-label" for="id_status">Статус</label><select name="status" class="form-select" id="id_status">
<option value="" selected="">---------</option>
</select></div>
    <div class="mb-3"><label class="form-label" for="id_executor">Исполнитель</label><select name="executor" class="form-select" id="id_executor">
<option value="" selected="">---------</option>
</select></div>
    <div class="mb-3"><label class="form-label" for="id_label">Метка</label><select name="label" class="form-select" id="id_label">
<option value="" selected="">---------</option>

<option value="1">Ленивый</option>

<option value="2">Срочно</option>

<option value="3">Не срочно</option>

</select></div>
    <div class="mb-3"><div class="form-check"><input type="checkbox" name="self_tasks" class="form-check-input" id="id_self_tasks"><label class="form-check-label" for="id_self_tasks">Только свои задачи</label></div></div>
      <input class="btn btn-primary" type="submit" value="Показать">
  </form>
</div>
</div>


<table class="table table-striped">
<thead>
  <tr>
    <th>ID</th>
    <th>Имя</th>
    <th>Статус</th>
    <th>Автор</th>
    <th>Исполнитель</th>
    <th>Дата создания</th>
    <th></th>
  </tr>
</thead>
<tbody>
  {% for task in tasks %}
    <tr>
      <td>{{task.id}}</td>
      <td>
         <a href="{% url 'task_show' id=task.id %}">{{task.name}}</a>
      </td>
      <td></td>
      <td></td>
      <td></td>
      <td>{{task.timestamp}}</td>
      <td>
        <a href="">Изменить</a>
        <br>
        <a href="">Удалить</a>
      </td>
    </tr>
  {% endfor %}
</tbody>
</table>

  </div>

</body>
{% endblock %}
