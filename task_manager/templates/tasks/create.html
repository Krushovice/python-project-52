{% extends 'base.html' %}

{% load django_bootstrap5 i18n %}

{% block content %}
<div class="container wrapper flex-grow-1">

    <h1 class="my-4">
        {% translate 'Create task' %}
    </h1>

    <form action="{% url 'task_create' %}" method="post">
        {% csrf_token %}
        {% bootstrap_form_errors form %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="{% translate 'Create' %}">
    </form>
</div>
{% endblock %}
